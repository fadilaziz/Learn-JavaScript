<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const nilai = 80;
        let ucapan;

        // if else biasa 
        if (nilai >= 75) {
            ucapan = "Selamat Anda Lulus";
        } else { 
            ucapan = "Maaf coba lagi";
        }

        document.writeln(ucapan);

        document.writeln("<br><br>");

        // Oprasi Ternary
        ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Maaf Coba Lagi";

        document.writeln(ucapan);

    </script>
</body>
</html>
