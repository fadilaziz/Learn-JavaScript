<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const nilai = "A";

        switch(nilai) {
            case "A":
                document.writeln("<p>Selamat Anda Lulus</p>");
                break;
            case "B":
                document.writeln("<p>Anda Lulus</p>");
                break;
            case "C":
                document.writeln("<p>Anda Tidak Lulus</p>");
                break;
            default:
                document.writeln("<p>Nilai Tidak Dikenal</p>");
        }

    </script>
</body>
</html>
