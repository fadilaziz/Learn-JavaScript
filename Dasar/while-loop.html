<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let counter = 1;
        while(counter <= 20) {
            document.writeln(`perulangan ke-${counter}<br>`);
            counter++;
        }

        document.writeln("<br><br>");

        // do-while loop 

        let counter2 = 1;
        do {
            document.writeln(`Perulangan ke-${counter2}<br>`);
            counter2++;
        } while (counter2 <= 20);

    </script>
</body>
</html>
