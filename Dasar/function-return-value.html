<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function name(firstName, lastName) {
            const say = `<p>${firstName} ${lastName}</p>`;
            return say;
        }

        const result = name("Muhamad", "Faidil");
        document.writeln(result);

        // Contoh Lain 

        function getFinalScore(score) {
            if (score >= 90) {
                return "A";
            } else if (score >= 80) {
                return "B";
            } else if (score >= 70) {
                return "C";
            } else if (score >= 60) {
                return "D";
            } else {
                return "E";
            }
        }

        getScore = getFinalScore(85);
        document.writeln(`<p>Score: ${getScore}</p>`); 

    </script>
</body>
</html>
