<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function* generatorFunction() {
            yield 'Pertama';
            yield 'Kedua';
            yield 'Ketiga';
        }

        const generator = generatorFunction();
        for (const value of generator) {
            document.writeln(value + '<br>'); // Output: Pertama, Kedua, Ketiga
        }

        // Contoh lain dengan generator
        function ganjil(value) {
            for (let i; i <= value; i++) {
                if (i % 2 === 1) {
                    yield i; // Menghasilkan angka ganjil
                }
            }
        }

        const angkaGanjil = ganjil(20);
        for (const number of angkaGanjil) {
            document.writeln(number + '<br>'); // Output: 1, 3, 5, ..., 19
        }
    </script>
</body>
</html>
