<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const person = {
            firstName: "fadil",
            lastName: "aziz",
            age: 20,
        }

        if ("firstName" in person ) {
            document.writeln("<p>Property firstName ada di dalam object person</p>");
        } else {
            document.writeln("<p>Property firstName tidak ada di dalam object person</p>");
        }

        const student = {
            firstName: "fadil",
            lastName: undefined,
            age: 20,
        }

        if ("lastName" in student) {
            document.writeln("<p>Property lastName ada di dalam object student</p>");
        } else {
            document.writeln("<p>Property lastName tidak ada di dalam object student</p>");
        }

    </script>
</body>
</html>
