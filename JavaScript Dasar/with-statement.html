<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // tanpa with statement
        let person =  {
            firstName: "Muhamad",
            middleName: "Fadil",
            lastName: "Aziz"
        }

        document.writeln(person.firstName + "<br>");
        document.writeln(person.middleName + "<br>");
        document.writeln(person.lastName + "<br>");


        // dengan with statement
        with (person) {
            document.writeln(firstName + "<br>");
            document.writeln(middleName + "<br>");
            document.writeln(lastName + "<br>");
        }
    </script>
</body>
</html>
