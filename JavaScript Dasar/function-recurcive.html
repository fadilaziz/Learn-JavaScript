<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // fungsi rekursif untuk menghitung faktorial
        function factorial(n) {
            if (n === 1) { //jika n adalah 1, kembalikan 1
                return 1 ;
            } else {
                return n * factorial(n - 1); // n x (n-1)
            }
        }

        document.writeln(`Faktorial dari 5 adalah: ${factorial(5)}<br>`); // Output: 120

    </script>
</body>
</html>
