<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const names = ["Muhamad", "Fadil", "Aziz"];

        for (const name of names ) {
            document.writeln(`<p>${name}</p>`)
        }

        const fullName = "Muhamad Faidil Aziz";

        for (const part of fullName ) {
            document.writeln(`<p>${part}</p>`)
        }

    </script>
</body>
</html>
